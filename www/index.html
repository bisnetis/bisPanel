		<script>
			var loc = window.location.href;
			var dir = loc.substring(0, loc.lastIndexOf('/'));
			console.log(dir);
			$(document).ready(function() {
				$('head').append( $('<link rel="stylesheet" type="text/css" />').attr('href', dir + '/font-awesome.min.css') );
				$("#app_login_form").fupload({
					returnElement : "#ajax_general",
					beforeSend : toggleSpinner,
					completeFuncs : [ toggleSpinner ]
				});
				var run_time = 0;
				var frame_loaded = false;
				$('body').css('background-image', 'none');
				var interval_func = window.setInterval(function () {
					console.log(run_time);
					if (run_time > 3) {
						document.getElementById("loader_container").className = "animated fadeOut";
						document.getElementById("show_login").className = "animated fadeIn";
						
						window.setTimeout(function () { 
							document.getElementById("loader_container").className = "no-display"; 
							$('#show_login').css('display', 'block');
							if(localStorage.getItem("client_json_data")){
								var d = new Date();
								d.setTime(d.getTime() + (365 * 24 * 60 * 60 * 1000));
								var expires = "expires="+d.toUTCString();
								showHome();
								$('#app_menu_button').css('display', 'block');
								$('#main_content').html('');
								toastr.success('Welcome Back, please wait...')
							}
						}, 1000);
						
						window.clearInterval(interval_func);
						
						
					}
					
					run_time += 1;
				}, 1000);
					
				
			});

		</script>
